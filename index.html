<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

    <style type="text/css">
    body {margin:0;background:#336699;font-family:sans-serif;font-size:14px;}
    #header {color:#666;background:white;padding:10px;text-align:center;margin:0;}
    .tweet {background:white;width:500px;margin:10px auto;;padding:10px;}
    .date {color:#666;font-size:12px;}
    .user {font-weight:bold;}
    .message {color:black;margin:5px;}
    </style>
  </head>
  <body>
    <h2 id="header">Twittler</h2>
    <div id="tweets"></div>
    <script>
      $(document).ready(function(){
        displayTweets();
      });

      function displayTweets() {
        var $body = $('#tweets');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];console.log(streams.home);
          var $tweet = $('<div class="tweet"><div class="date">' + tweet.created_at + '</div><div class="message"><span class="user">@' + tweet.user + '</span>: ' + tweet.message + '</div></div>');
          $tweet.appendTo($body);
          index -= 1;
        }
        window.setTimeout(displayTweets,1000);
      }
    </script>
  </body>
</html>
